<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="Container">
        <div class="Left">
          <img src="Assets/logo.svg" alt="Big Bookshelf Logo" />
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main>
      <div class="Container">
        <h2>REGISTER YOUR BOOK</h2>
        <form>
          <p>Book Details</p>
          <div>
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Insert book title here"
            />
          </div>
          <div>
            <label for="Genre">Genre</label>
            <input
              type="text"
              name="Genre"
              id="Genre"
              placeholder="Insert book genre here"
            />
          </div>
          <div>
            <label for="Author">Author</label>
            <input
              type="text"
              name="Author"
              id="Author"
              placeholder="Insert book author here"
            />
          </div>
          <div>
            <label for="Publisher">Publisher</label>
            <input
              type="text"
              name="Publisher"
              id="Publisher"
              placeholder="Insert book publisher here"
            />
          </div>
          <div>
            <label for="Year_Published">Year Published</label>
            <input
              type="number"
              name="Year_Published"
              id="Year_Published"
              min="1800"
              max="2024"
              placeholder="(1700 - 2024) eg: 2012"
            />
          </div>
          <div class="RadioFormatting">
            <div>Availability</div>
            <div>
              <input
                type="radio"
                name="Availability"
                id="Availability"
                value="Online"
                required
              />
              <label for="Availability">Online</label>

              <input
                type="radio"
                name="Availability"
                id="Availability"
                value="In Store"
              />
              <label for="Availability">In Store</label>

              <input
                type="radio"
                name="Availability"
                id="Availability"
                value="Online & In Store"
              />
              <label for="Availability">Online & In Store</label>
            </div>
          </div>
          <div>
            <label for="Pages">Pages</label>
            <input
              type="number"
              name="Pages"
              id="Pages"
              min="1"
              max="9999"
              placeholder="(1 - 9999) eg: 174"
            />
          </div>
          <div>
            <label for="Language">Language</label>
            <input
              type="text"
              name="Language"
              id="Language"
              placeholder="Insert book language here"
            />
          </div>
          <p>Registree Details</p>
          <div>
            <label for="Name">Name</label>
            <input
              type="text"
              name="Name"
              id="Name"
              placeholder="Insert your name here"
            />
          </div>
          <div>
            <label for="Email">Email</label>
            <input
              type="email"
              name="Email"
              id="Email"
              placeholder="eg: email@gmail.com"
            />
          </div>
          <div>
            <div class="Checkbox">
              <input type="checkbox" id="Agreement" name="Agreement" required />
              <label for="Agreement"
                >I hereby agree to follow all rules and confirmed that all
                details are accurate</label
              >
            </div>
          </div>
          <button class="Button">SAVE YOUR BOOK</button>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="Container">
        <!-- Footer Top -->
        <div class="Top">
          <img src="Assets/logo.svg" alt="Big Bookshelf Logo" />
          <img src="Assets/Social media.svg" alt="Social Media Icons" />
        </div>
        <!-- Footer Bottom -->
        <div class="Bottom">
          <!-- Footer Bottom-Left -->
          <div class="Left">
            <span>Terms and conditions</span>
            <span>Privacy policy</span>
          </div>
          <!-- Footer Bottom-R -->
          <div class="Right">
            <span>+44 1332 412251</span>
            <span>support@bbookshelf.com</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
